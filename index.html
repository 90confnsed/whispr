<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Whispr</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- ✅ Meta tags สำหรับ SEO / Social share -->
  <meta name="description" content="Whispr แชทบอทให้กำลังใจ พูดคุยได้ทุกเวลา 💙">
  
  <!-- Open Graph -->
  <meta property="og:title" content="Whispr" />
  <meta property="og:description" content="Whispr แชทบอทให้กำลังใจ พูดคุยได้ทุกเวลา 💙" />
  <meta property="og:image" content="https://90confnsed.github.io/chatbot-web/media/preview.png" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Whispr" />

</head>

<body>

  <div class="chat-container">
    <div class="header">Whispr</div>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-box">
      <input type="text" id="userInput" placeholder="พิมพ์ความรู้สึกของคุณ..." onkeydown="if(event.key==='Enter') sendMessage()">
      <button onclick="sendMessage()">ส่ง</button>
      <button onclick="resetChat()">รีเซ็ต</button>
    </div>
  </div>

  <!-- ปุ่มเพลงลอยมุม -->
  <button id="musicBtn">🎵</button>
   <audio id="bgMusic" src="media/music.mp3" loop>
</audio>

  <script src="script.js"></script>
</body>
</html>
